<div class="container" *ngIf="parent === null">
  <h3>Select Parent</h3>
  <form autocomplete="off">
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" #lnamefield
      autofocus required [(ngModel)]="lname">
    </div>
    <button type="submit" class="btn btn-success" (click)="findParent()">Submit</button>
  </form>
</div>
<div class="container" *ngIf="parent !== null">
  {{parent.title1}} {{parent.fname1}} {{parent.lname1}}
  <div>
  <button type="submit" class="btn btn-success" (click)="resetForm()">Clear</button>
</div>
</div>
