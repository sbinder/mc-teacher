  <h2>Student Checkin</h2>
  <div>
      <ng-template ngFor let-student [ngForOf]="slist">
          <div *ngIf="checkDate(student.d)" class="datemark">
              {{getdate(student.d) | date:'MMM d, y'}}
          </div>
        <div [ngClass]="student.c + ' student'"
          (click)="gotClicked(student.s)">{{student.n}}
        </div>
        </ng-template>
  </div>
