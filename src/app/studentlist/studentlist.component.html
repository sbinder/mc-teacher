<app-studentlistheader (GroupEvent)="updateGroups($event)"
>
</app-studentlistheader>
<ul>
  <li *ngFor="let student of students"
    (click)="toggleStudent(student.stid)"
    [ngClass]="student.selected ? 'selected' : ''" >

    <div class="row">
      <div class="col-3">{{ student.target | date: 'MM/dd/yyyy' }}</div>
      <div class="col-2">{{ groupName(student.liturgy) }}</div>
      <div class="col-7">{{ student.fname }} {{ student.lname }}</div>
    </div>
  </li>
</ul>
