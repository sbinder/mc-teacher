<div class="container">
  <h3>Teacher Login</h3>
  <form>
    <div class="form-group">
      <label for="orgid">Organization ID</label>
      <input type="text" class="form-control" id="orgid" name="orgid" required [(ngModel)]="user.orgid">
    </div>

    <div class="form-group">
      <label for="un">Usernmae</label>
      <input type="text" class="form-control" id="un" name="un" required [(ngModel)]="user.un">
    </div>

    <div class="form-group">
      <label for="pw">Password</label>
      <input type="text" class="form-control" id="pw" name="pw" required [(ngModel)]="user.pw">
    </div>

    <button type="submit" class="btn btn-success"
    (click)="submitClick()">Submit</button>

  </form>
</div>
