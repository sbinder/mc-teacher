<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Mitzvah Central - {{title}}
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <app-modeselect *ngIf="DisplayMode === ''"></app-modeselect>
        <app-studentlist *ngIf="DisplayMode === 'S'" [groupSelected]="groupSelected"></app-studentlist>
        <app-prayersheet *ngIf="DisplayMode === 'P'"
          (goBack)="DisplayMode = 'S'"
          [currentPrayer]="workingPrayer" >
        </app-prayersheet>
      </div>
      <div class="col-md-2">
        <app-prayerlist (pray)="prayerSelected($event)"></app-prayerlist>
      </div>
    </div>
  </div>
</div>
